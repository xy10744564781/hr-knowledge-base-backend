<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应配置管理 - 人事知识库系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .nav a {
            color: #495057;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav a:hover, .nav a.active {
            background: #007bff;
            color: white;
        }

        .content {
            padding: 30px;
        }

        .config-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .config-section h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .mode-card {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-card:hover {
            border-color: #007bff;
            box-shadow: 0 2px 8px rgba(0,123,255,0.15);
        }

        .mode-card.selected {
            border-color: #007bff;
            background: #f0f8ff;
        }

        .mode-card h4 {
            color: #495057;
            margin-bottom: 8px;
        }

        .mode-card p {
            color: #6c757d;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .pros-cons {
            display: flex;
            gap: 15px;
        }

        .pros, .cons {
            flex: 1;
        }

        .pros h5, .cons h5 {
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .pros h5 {
            color: #28a745;
        }

        .cons h5 {
            color: #dc3545;
        }

        .pros ul, .cons ul {
            font-size: 12px;
            padding-left: 15px;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .current-config {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .current-config h4 {
            color: #0056b3;
            margin-bottom: 10px;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .config-item .key {
            font-weight: 600;
            color: #495057;
        }

        .config-item .value {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>响应配置管理</h1>
            <p>优化系统响应一致性和质量</p>
        </div>

        <div class="nav">
            <a href="/" class="active">首页</a>
            <a href="/config.html">响应配置</a>
            <a href="/index.html">知识查询</a>
        </div>

        <div class="content">
            <div id="status" class="status"></div>

            <!-- 当前配置显示 -->
            <div class="current-config">
                <h4>当前配置</h4>
                <div id="currentConfig">
                    <div class="config-item">
                        <span class="key">响应模式:</span>
                        <span class="value" id="currentMode">加载中...</span>
                    </div>
                    <div class="config-item">
                        <span class="key">简单查询阈值:</span>
                        <span class="value" id="currentThreshold">加载中...</span>
                    </div>
                    <div class="config-item">
                        <span class="key">优化尝试次数:</span>
                        <span class="value" id="currentAttempts">加载中...</span>
                    </div>
                    <div class="config-item">
                        <span class="key">模板置信度阈值:</span>
                        <span class="value" id="currentConfidence">加载中...</span>
                    </div>
                </div>
            </div>

            <!-- 响应模式选择 -->
            <div class="config-section">
                <h3>响应模式选择</h3>
                <div id="modeCards">
                    <!-- 模式卡片将通过JavaScript动态生成 -->
                </div>
                <button class="btn btn-primary" onclick="applyModeSelection()">应用选择的模式</button>
            </div>

            <!-- 高级配置 -->
            <div class="config-section">
                <h3>高级配置</h3>
                <div class="form-group">
                    <label for="simpleQueryThreshold">简单查询字符数阈值</label>
                    <input type="number" id="simpleQueryThreshold" min="5" max="50" value="10">
                    <small>查询字符数少于此值时视为简单查询</small>
                </div>

                <div class="form-group">
                    <label for="optimizationAttempts">LLM优化尝试次数</label>
                    <input type="number" id="optimizationAttempts" min="1" max="10" value="3">
                    <small>优化模式下生成多个回答的次数</small>
                </div>

                <div class="form-group">
                    <label for="minConfidenceForTemplate">模板模式最低置信度</label>
                    <input type="number" id="minConfidenceForTemplate" min="0" max="1" step="0.1" value="0.7">
                    <small>混合模式下使用模板的最低置信度要求</small>
                </div>

                <div class="form-group">
                    <label for="llmTemperature">LLM温度参数</label>
                    <input type="number" id="llmTemperature" min="0" max="2" step="0.1" value="0.1">
                    <small>控制LLM回答的随机性，越低越确定</small>
                </div>

                <button class="btn btn-primary" onclick="updateAdvancedConfig()">更新高级配置</button>
                <button class="btn btn-danger" onclick="resetToDefault()">重置为默认值</button>
            </div>
        </div>
    </div>

    <script>
        let availableModes = [];
        let selectedMode = '';

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentConfig();
            loadAvailableModes();
        });

        // 加载当前配置
        async function loadCurrentConfig() {
            try {
                const response = await fetch('/api/config/response');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const config = data.config;
                    document.getElementById('currentMode').textContent = config.response_mode;
                    document.getElementById('currentThreshold').textContent = config.simple_query_threshold;
                    document.getElementById('currentAttempts').textContent = config.optimization_attempts;
                    document.getElementById('currentConfidence').textContent = config.min_confidence_for_template;
                    
                    // 更新表单值
                    document.getElementById('simpleQueryThreshold').value = config.simple_query_threshold;
                    document.getElementById('optimizationAttempts').value = config.optimization_attempts;
                    document.getElementById('minConfidenceForTemplate').value = config.min_confidence_for_template;
                    document.getElementById('llmTemperature').value = config.llm_temperature;
                    
                    selectedMode = config.response_mode;
                }
            } catch (error) {
                showStatus('加载配置失败: ' + error.message, 'error');
            }
        }

        // 加载可用模式
        async function loadAvailableModes() {
            try {
                const response = await fetch('/api/config/response/modes');
                const data = await response.json();
                
                availableModes = data.modes;
                renderModeCards();
            } catch (error) {
                showStatus('加载模式信息失败: ' + error.message, 'error');
            }
        }

        // 渲染模式卡片
        function renderModeCards() {
            const container = document.getElementById('modeCards');
            container.innerHTML = '';
            
            availableModes.forEach(mode => {
                const card = document.createElement('div');
                card.className = `mode-card ${mode.name === selectedMode ? 'selected' : ''}`;
                card.onclick = () => selectMode(mode.name);
                
                card.innerHTML = `
                    <h4>${mode.name.toUpperCase()} - ${mode.description}</h4>
                    <p>${mode.description}</p>
                    <div class="pros-cons">
                        <div class="pros">
                            <h5>优点</h5>
                            <ul>
                                ${mode.pros.map(pro => `<li>${pro}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="cons">
                            <h5>缺点</h5>
                            <ul>
                                ${mode.cons.map(con => `<li>${con}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // 选择模式
        function selectMode(modeName) {
            selectedMode = modeName;
            renderModeCards();
        }

        // 应用模式选择
        async function applyModeSelection() {
            if (!selectedMode) {
                showStatus('请先选择一个响应模式', 'error');
                return;
            }

            try {
                const response = await fetch('/api/config/response/mode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ mode: selectedMode })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus(data.message, 'success');
                    loadCurrentConfig();
                } else {
                    showStatus('设置模式失败', 'error');
                }
            } catch (error) {
                showStatus('设置模式失败: ' + error.message, 'error');
            }
        }

        // 更新高级配置
        async function updateAdvancedConfig() {
            const updates = {
                simple_query_threshold: parseInt(document.getElementById('simpleQueryThreshold').value),
                optimization_attempts: parseInt(document.getElementById('optimizationAttempts').value),
                min_confidence_for_template: parseFloat(document.getElementById('minConfidenceForTemplate').value),
                llm_temperature: parseFloat(document.getElementById('llmTemperature').value)
            };

            try {
                const response = await fetch('/api/config/response/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ updates })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('高级配置更新成功', 'success');
                    loadCurrentConfig();
                } else {
                    showStatus('更新配置失败', 'error');
                }
            } catch (error) {
                showStatus('更新配置失败: ' + error.message, 'error');
            }
        }

        // 重置为默认值
        async function resetToDefault() {
            if (!confirm('确定要重置所有配置为默认值吗？')) {
                return;
            }

            try {
                const response = await fetch('/api/config/response/reset', {
                    method: 'POST'
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('配置已重置为默认值', 'success');
                    loadCurrentConfig();
                    loadAvailableModes();
                } else {
                    showStatus('重置配置失败', 'error');
                }
            } catch (error) {
                showStatus('重置配置失败: ' + error.message, 'error');
            }
        }

        // 显示状态消息
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
